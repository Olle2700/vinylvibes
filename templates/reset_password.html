{% extends "base.html" %}
{% block title %}Reset password Â· VinylVibes{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Reset password</h2>
  <p class="auth-sub">Choose a strong password. It must be at least 6 characters.</p>
  {% if error %}<div class="form-error">{{ error }}</div>{% endif %}

  <form method="POST" action="{{ url_for('reset_password', reset_key=reset_key) }}" class="auth-form">
    <label for="password">{{ dictionary.password_label[lan] }}</label>
    <input id="password" name="password" type="password" minlength="6" required>

    <label for="password_confirm">{{ dictionary.password_confirm_label[lan] }}</label>
    <input id="password_confirm" name="password_confirm" type="password" minlength="6" required>

    <button class="btn btn-primary" type="submit">Update password</button>
  </form>
</div>
{% endblock %}

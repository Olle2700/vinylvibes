<footer class="site-footer">
  <div class="footer-content">
    <div>
      <div class="footer-brand">VinylVibes</div>
      <p class="footer-note">A lean X-style social app with posts, follows, comments, and multi-language support.</p>
    </div>
    <div class="footer-links">
      <strong>Explore</strong>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('profile') }}">Profile</a>
      {% if session_user and session_user.user_role == 'admin' %}
        <a href="{{ url_for('admin_home') }}">Admin</a>
      {% endif %}
    </div>
    <div class="footer-links">
      <strong>Account</strong>
      {% if session_user %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('view_login') }}">Login</a>
        <a href="{{ url_for('view_signup') }}">Sign up</a>
      {% endif %}
      <a href="{{ url_for('view_forgot_password') }}">Reset password</a>
    </div>
  </div>
</footer>
